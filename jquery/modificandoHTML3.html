<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        const pessoas = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]
        $('#conteudo').append('<table>')
        $('table').append('<tr>').append('<td>Nome</td>, <td>Nota</td>')
        pessoas.forEach(el => {
            $('table').append('<tr>').append(`<td>${el.nome}</td>,<td>${el.nota}</td>`)

        })
        $('td').css('border-bottom','solid 2px')    
    </script>
</body>
