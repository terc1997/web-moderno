<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a wait-seconds href="https://google.com.br">Google</a>
    </div>
    <script>
        function waitFiveSeconds (e) {
            e.preventDefault()
            console.log('Saindo em 5 segundos')
            setTimeout(()=>{
                const link = e.target
                window.location.href = link.href
            },5000)
        }

        const a = document.querySelector('[wait-seconds]')
        a.onclick = waitFiveSeconds
    </script>
</body>
