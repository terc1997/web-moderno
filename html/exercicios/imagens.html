<script>
    function move(el,start,end,step,callback){
        const newStart = start - step
        if(newStart >=  end){
            el.style.left = newStart + 'px'
            setTimeout(() => move(el,newStart,end,step,callback),7)
        }
        else
            callback()
    }
    function slider(){
        const el = document.querySelectorAll('[wm-slider] > p')
        const slides = Array.from(el)
        showSlides(slides,slides[0])
    }
    function showSlides(slides,slide){
        slide.style.display = 'block'

        const start = innerWidth;
        const end = -slide.clientWidth

        slide.style.display = `${start}px`

        move(slide, start, end, 5, () =>{
            slide.style.display = 'none'
            showSlides(slides,getNext(slides,slide))
        })
    }
    function getNext(list, atual){
        const i = list.indexOf(atual) + 1
        return i < list.length ? list[i] : list[0]
    }


    slider()
</script>
